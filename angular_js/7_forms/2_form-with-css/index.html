<!DOCTYPE html>
<html lang="en" ng-app="formExample">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using CSS classes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div ng-controller="ExampleController">
      <form novalidate class="css-form">
        <label>Name: <input type="text" ng-model="user.name" required /></label
        ><br />
        <label
          >E-mail: <input type="email" ng-model="user.email" required /></label
        ><br />
        Gender:
        <label
          ><input type="radio" ng-model="user.gender" value="male" />male</label
        >
        <label
          ><input
            type="radio"
            ng-model="user.gender"
            value="female"
          />female</label
        >
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
        <pre>user = {{user | json }}</pre>
        <pre>master = {{master | json}}</pre>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
