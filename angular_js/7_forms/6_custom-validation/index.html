<!DOCTYPE html>
<html lang="en" ng-app="form-example1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Validation</title>
  </head>
  <body>
    <form name="form" class="css-form" novalidate>
      <div>
        <label>
          Size (integer 0 - 10):
          <input
            type="number"
            ng-model="size"
            name="size"
            min="0"
            max="10"
            integer
          />{{size}} </label
        ><br />
        <span ng-show="form.size.$error.integer"
          >The value is not a valid integer!</span
        >
        <span ng-show="form.size.$error.min || form.size.$error.max">
          The value must be in range 0 to 10!
        </span>
      </div>

      <div>
        <label>
          Username:
          <input type="text" ng-model="name" name="name" username />
          {{name}} </label
        ><br />
        <span ng-show="form.name.$pending.username"
          >Checking if this name is available...</span
        >
        <span ng-show="form.name.$error.username"
          >This username is already taken!</span
        >
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
