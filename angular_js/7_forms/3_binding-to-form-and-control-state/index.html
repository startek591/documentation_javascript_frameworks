<!DOCTYPE html>
<html lang="en" ng-app="formExample">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binding to form and control state</title>
  </head>
  <body>
    <form
      name="form"
      class="css-form"
      novalidate
      ng-controller="ExampleController"
      ng-submit="form.$valid && update(user)"
    >
      <label
        >Name:
        <input type="text" ng-model="user.name" name="uName" required />
      </label>
      <br />
      <div ng-show="form.$submitted || form.uName.$touched">
        <div ng-show="form.uName.$error.required">Tell us your name.</div>
      </div>

      <label
        >E-mail:
        <input type="email" ng-model="user.email" name="uEmail" required />
      </label>
      <br />
      <div ng-show="form.$submitted || form.uEmail.$touched">
        <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
        <span ng-show="form.uEmail.$error.email"
          >This is not a valid email.</span
        >
      </div>

      Gender:
      <label
        ><input type="radio" ng-model="user.gender" value="male" />male</label
      >
      <label
        ><input
          type="radio"
          ng-model="user.gender"
          value="female"
        />female</label
      >
      <br />
      <label>
        <input
          type="checkbox"
          ng-model="user.agree"
          name="userAgree"
          required
        />
        I agree:
      </label>
      <input
        ng-show="user.agree"
        type="text"
        ng-model="user.agreeSign"
        ng-required="user.agree"
      />
      <div ng-show="form.$submitted || form.userAgree.$touched">
        <div ng-show="!user.agree || !user.agreeSign">
          Please agree and sign.
        </div>
      </div>

      <input type="button" ng-click="reset(form)" value="Reset" />
      <input type="submit" value="Save" />
      <pre>user = {{user | json }}</pre>
      <pre>master = {{master | json}}</pre>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
